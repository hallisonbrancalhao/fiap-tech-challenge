<div class="text-sm font-medium text-center text-gray-500 border-b border-solid border-gray-400 dark:text-gray-400  mt-[1rem]" >
  <ul class="flex flex-wrap -mb-px">
      <li  *ngFor="let tab of tabsList" class="me-2">
          <a href="#"
          (click)="selectTab(tab, $event)"
            [class.border-blue-500]="tab === activeTab"
            [class.text-blue-500]="tab === activeTab"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-blue-500 hover:bg-blue-100 hover:text-blue-500 " >{{tab}}</a>
      </li>

  </ul>
</div>
