<div class="bg-gray-50 p-6 rounded-xl shadow-md max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Extrato</h2>

  <div *ngFor="let transaction of transactions" class="border-l-4 pl-3 mb-3"
       [ngClass]="transaction.amount >= 0 ? 'border-green-500' : 'border-red-500'">

    <p class="text-green-700 text-sm font-semibold">{{ transaction.month }}</p>
    <div class="flex justify-between items-center">
      <p class="text-gray-800">{{ transaction.type }}</p>
      <p class="text-gray-400 text-sm">{{ transaction.date }}</p>
    </div>

    <p class="text-lg font-bold" [ngClass]="transaction.amount >= 0 ? 'text-black' : 'text-red-600'">
      {{ transaction.amount < 0 ? '-' : '' }}R$ {{ transaction.amount | number: '1.2-2' }}
    </p>

    <hr class="border-green-300 mt-1" />
  </div>
</div>
