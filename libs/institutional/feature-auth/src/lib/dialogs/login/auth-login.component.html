<div class="bg-white w-[400px] md:w-[500px] rounded-2xl shadow-xl p-8 relative">
  <button class="absolute top-4 right-4 text-gray-500 text-xl cursor-pointer" (click)="close()">✖</button>

  <div class="flex justify-center mb-4">
    <img src="assets/images/register-img.svg" alt="Login Ilustração" class="w-40">
  </div>

  <h2 class="text-xl font-semibold text-center">Login</h2>

  <form class="mt-6" [formGroup]="form" (ngSubmit)="submit()">
    <div class="flex flex-col gap-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Digite seu email" formControlName="email" >
        <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm">Email inválido</span>
      </div>

      <div>
        <label class="block text-sm font-medium">Senha</label>
        <input type="password" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Digite sua senha" formControlName="password" >
        <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm">Senha inválida</span>
      </div>
    </div>

    <div class="mt-2">
      <a href="#" class="text-green-600 text-sm underline">Esqueci a senha!</a>
    </div>

    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg mt-4">
      Acessar
    </button>
  </form>
</div>
