<div class="bg-white w-[400px] md:w-[500px] rounded-2xl shadow-xl p-6 relative">
  <button class="absolute top-4 right-4 text-gray-500 cursor-pointer" (click)="close()">✖</button>

  <div class="flex justify-center">
    <img src="assets/images/login-img.svg" alt="Ilustração" class="w-48">
  </div>

  <h2 class="text-xl font-semibold text-center mt-4">
    Preencha os campos abaixo para criar sua conta corrente!
  </h2>

  <form class="mt-4" [formGroup]="form" (ngSubmit)="submit()">
    <div class="flex flex-col gap-4">
      <div>
        <label class="block font-medium">Nome</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Digite seu nome completo" required formControlName="name">
        <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm">Campo obrigatório</span>
      </div>

      <div>
        <label class="block font-medium">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Digite seu email"  required formControlName="email">
        <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm">Campo obrigatório</span>
      </div>

      <div>
        <label class="block font-medium">Senha</label>
        <input type="password" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Digite sua senha"  required formControlName="password">
        <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm">Campo obrigatório</span>
      </div>
    </div>

    <div class="flex items-center mt-4">
      <input type="checkbox" class="w-5 h-5 text-green-600 border-gray-300 rounded">
      <label class="ml-2 text-sm" #terms>
        Li e estou ciente quanto às condições de tratamento dos meus dados
      </label>
    </div>

    <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-lg mt-4 cursor-pointer">
      Criar conta
    </button>
  </form>
</div>
