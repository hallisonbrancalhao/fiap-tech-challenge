<header class="sticky shadow-xl top-0 bg-primary w-full flex justify-center items-center py-3 px-4 z-20">
  <div class="max-w-2xl w-full justify-end">
    <button class="sm:flex hidden hover:cursor-pointer" (click)="openModal()">
      <img src="assets/icons/icon_menu.svg" alt="menu-button" class="h-8 w-8" />
    </button>
    <div class="flex justify-end items-center text-white gap-x-12">
      <h2>{{ email() }}</h2>
      <img src="assets/icons/avatar.svg" alt="avatar-icon" class="h-8 w-8"/>
    </div>
  </div>

  <ui-modal *ngIf="isModalOpen()" (onCloseModal)="closeModal()" classNameExt="sm:hidden">
    <div class="text-black-default flex flex-col gap-4 mt-2 mb-6 mx-6">
      <ng-container *ngFor="let option of menuOptions(); let last = last">
        <a [href]="'#' + option" class="text-center">{{ option }}</a>
        <hr *ngIf="!last" class="h-0.5 border-t-0 bg-black-default" />
      </ng-container>
    </div>
  </ui-modal>
</header>
