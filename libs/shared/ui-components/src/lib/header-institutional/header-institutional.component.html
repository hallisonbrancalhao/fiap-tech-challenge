<header class="bg-black text-green-500 flex items-center justify-around p-4" >
  <div class="flex items-center space-x-2">
    <img src="assets/green-logo.svg" alt="Logo" class="w-auto h-8 mr-4">
    <a href="#" class="hover:text-green-400">Sobre</a>
    <a href="#" class="hover:text-green-400">Serviços</a>
  </div>
  <div class="flex space-x-2">
    <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700" (click)="handleCreateAccount()">
      Abrir minha conta
    </button>
    <button class="border border-green-600 text-green-600 px-4 py-2 rounded-md hover:bg-green-600 hover:text-white" (click)="handleLogin()">
      Já tenho conta
    </button>
  </div>
</header>
