<div class="h-full  bg-gray-50 border-r border-gray-200 shadow-sm flex flex-col items-center py-8">
  <nav class="w-full">
    <ul class="space-y-6 text-center">
      @for (option of menuOptions(); track option.path) {
        <li>
          <a routerLink="{{ option.path }}" class="text-gray-800 font-medium hover:text-green-600 transition flex items-center ml-20 gap-2">
            <span class="material-symbols-rounded">{{ option.icon }}</span>
            {{ option.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</div>
