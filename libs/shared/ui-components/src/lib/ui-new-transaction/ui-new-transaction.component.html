<div
  class="bg-gray-background w-full h-[680px] sm:h-[450px] md:min-w-[580px] rounded-lg sm:p-8 flex flex-col items-center sm:items-start pt-8 bg-[url('/icons/new-transaction-top-mobile.svg'),url('/icons/new-transaction-bottom-mobile.svg')] sm:bg-[url('/icons/new-transaction-top.svg'),url('/icons/new-transaction-bottom.svg')] bg-no-repeat [background-position:top_left,bottom_right] sm:[background-position:top_right,bottom_left]"
>
  <h2 class="text-2xl text-primary font-bold">Nova Transação</h2>

  <form (ngSubmit)="handleSaveTransaction()" class="mt-8 flex flex-col gap-8 items-center sm:items-start">
    <select
      formControlName="type"
    >
      <option disabled selected>
      Selecione o tipo
      </option>
      <option  *ngFor="let option of transactionOptions" class="me-2">
  </select>

    <div class="flex gap-4 flex-col sm:flex-row w-full">
      <input
        label="Valor"
        type="number"
        step="0.01"
       class="w-full"
        formControlName="amount"
      />
      <input
        label="Data"
        type="date"
       class="w-full"
        formControlName="date"
      />
    </div>
    
    <div class="flex gap-4 flex-col sm:flex-row items-center">
      <button [type]="'submit'" [disabled]="transactionForm.invalid">
        Salvar
      </button>
      <div
        (click)="handleReset()"
        class="text-white w-[250px] h-12 flex items-center justify-center cursor-pointer font-bold"
      >
        Limpar formulário
      </div>
    </div>
  </form>
</div>
